<!DOCTYPE html>
<html>
<head>
<title>Heart Failure Prediction</title>
</head>
<body>
<h2>Heart Failure Prediction</h2>
<form action="/predict" method="post">
    <input type="text" name="age" placeholder="Age" required><br>
    <input type="text" name="anaemia" placeholder="Anaemia (0/1)" required><br>
    <input type="text" name="creatinine_phosphokinase" placeholder="CPK" required><br>
    <input type="text" name="diabetes" placeholder="Diabetes (0/1)" required><br>
    <input type="text" name="ejection_fraction" placeholder="Ejection Fraction" required><br>
    <input type="text" name="high_blood_pressure" placeholder="High BP (0/1)" required><br>
    <input type="text" name="platelets" placeholder="Platelets" required><br>
    <input type="text" name="serum_creatinine" placeholder="Serum Creatinine" required><br>
    <input type="text" name="serum_sodium" placeholder="Serum Sodium" required><br>
    <input type="text" name="sex" placeholder="Sex (0/1)" required><br>
    <input type="text" name="smoking" placeholder="Smoking (0/1)" required><br>
    <input type="text" name="time" placeholder="Time" required><br>
    <button type="submit">Predict</button>
</form>

<h3>{{ prediction_text }}</h3>
</body>
</html>
